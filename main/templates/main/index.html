<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>weather</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

</head>

<body>
  <nav class="row nav-title" style="background: gray; color: white;">
    <h1 class="col-md-3 text-center">How is the weather?</h1>
  </nav>
  <br />
  <br />
  <center class="row">
    <form method="post" class="col-md-6 col-md-offset-3">
      {% csrf_token %}
      <div class="input-group">
        <input type="text" class="form-control" name="city" placeholder="Enter your city name">
        <div class="input-group-btn">
          <button class="btn btn-default" type="submit">search
          </button>
        </div>
        </form>
  </center>
  <div class="row">
    {% if country_code and coordinate and temp and pressure and humidity %}
    <div class="col-md-6 col-md-offset-3">
      <h3>City:{{ city }}</h3>
      <h3>Country code : {{country_code}}</h3>
        <h5>Coordinate : {{coordinate}}</h5>
        <h5>Temperature : {{temp}}</h5>
        <h5>Pressure : {{pressure}} </h5>
        <h5>Humidity : {{humidity}}</h5>
    </div>
    {% endif %}
  </div>
</body>

</html>
